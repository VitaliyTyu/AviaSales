<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>AviaSales</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header-img" src="img/Logo.svg" alt="logo">
        </header>
        <main class="main">

            <div class="filter">
                <span class="filter-text">Количество пересадок</span>
                <div class="filter-check">
                    <input class="form-check-input" type="checkbox" value="" id="all" checked>
                    <label class="form-check-label" for="all">
                        Все
                    </label>
                </div>
                <div class="filter-check">
                    <input type="checkbox" value="" id="zero_transfers">
                    <label for="zero_transfers">
                        Без пересадок
                    </label>
                </div>
                <div class="filter-check">
                    <input type="checkbox" value="" id="one_transfer">
                    <label for="one_transfer">
                        1 пересадка
                    </label>
                </div>
                <div class="filter-check">
                    <input type="checkbox" value="" id="two_transfers">
                    <label for="two_transfers">
                        2 пересадки
                    </label>
                </div>
                <div class="filter-check">
                    <input type="checkbox" value="" id="three_transfers">
                    <label for="three_transfers">
                        3 пересадки
                    </label>
                </div>
            </div>

            <div class="main-content">
                <div class="sorters">
                    <button class="btn active" id="sort_by_price">
                        Самый дешевый
                    </button>
                    <button class="btn" id="sort_by_time">
                        Самый быстрый
                    </button>
                    <button class="btn">
                        Оптимальный
                    </button>
                </div>

                <div class="tickets">

                </div>


                <button class="btn button-more">Показать еще 5 билетов!</button>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
